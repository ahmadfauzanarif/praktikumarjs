<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Praktikum AR.js</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
          
    
  
    
            <!-- Bidang datar abu-abu -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="#cccccc"></a-plane>
          </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
